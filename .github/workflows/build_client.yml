name: Build EXE

on:
  push:
    branches: [ main ]
    paths:
      - 'graphing_pyqt_tool/**'   # Only trigger if files in graphing_pyqt_tool/ change

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        working-directory: graphing_pyqt_tool
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE with PyInstaller
        working-directory: graphing_pyqt_tool
        run: |
          pyinstaller grapher.spec
          echo "Build complete"

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Build Installer (ISCC)
        working-directory: graphing_pyqt_tool
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" grapher.iss

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: installer
          path: installer_output/*.exe